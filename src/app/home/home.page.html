<ion-header>
  <ion-toolbar>
    <ion-title>MY VIRTUAL SHOP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        
        <ion-segment [(ngModel)]="selectedCategory" (ionChange)="filterProducts()" color="primary">
          <ion-segment-button value="">
            <ion-label>All</ion-label>
          </ion-segment-button>
          <ion-segment-button value="men's clothing">
            <ion-label>Men's Clothing</ion-label>
          </ion-segment-button>
          <ion-segment-button value="jewelery">
            <ion-label>Jewelry</ion-label>
          </ion-segment-button>
          <ion-segment-button value="electronics">
            <ion-label>Electronics</ion-label>
          </ion-segment-button>
          <ion-segment-button value="women's clothing">
            <ion-label>Women's Clothing</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let product of filteredProducts">
        <ion-card (click)="goToProductDetail(product.id)">
          <ion-img [src]="product.image"></ion-img>
          <ion-card-content>
            <ion-card-title>{{ product.category }}</ion-card-title>
            <p>${{ product.price }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
